plugins {
    id 'com.android.application'
    id 'kotlin-android'
//    id 'kotlin-kapt'
//    id 'dagger.hilt.android.plugin'
}
//apply from: '../config.gradle'
android {
    compileSdkVersion rootProject.ext.android['compileSdkVersion']
    buildToolsVersion rootProject.ext.android['buildToolsVersion']


    defaultConfig {
        applicationId "com.xxjy.jyyh"
        minSdkVersion rootProject.ext.android['minSdkVersion']
        targetSdkVersion rootProject.ext.android['targetSdkVersion']
        versionCode rootProject.ext.android['versionCode']
        versionName rootProject.ext.android['versionName']

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {


//    implementation rootProject.ext.dependencies["hilt"]
//    annotationProcessor rootProject.ext.dependencies["hilt_compiler"]

    implementation project(path: ':library_common')
    if (!singleModule.toBoolean()) {
        implementation project(path: ':library_home')
        implementation project(path: ':library_oil')
        implementation project(path: ':library_carservice')
        implementation project(path: ':library_integral')
        implementation project(path: ':library_personal')
    }
}
configurations {
    all*.exclude group: 'com.google.guava', module: 'listenablefuture'
}